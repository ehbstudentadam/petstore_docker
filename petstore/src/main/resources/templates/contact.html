<!DOCTYPE html>
<!--[if IE 8 ]>
<html class="no-js ie8" lang="en"> <![endif]-->
<!--[if IE 9 ]>
<html class="no-js ie9" lang="en"> <![endif]-->
<!--[if (gt IE 9)|!(IE)]><!-->
<html class="no-js" lang="en"> <!--<![endif]-->
<head lang="en">
    <meta charset="UTF-8">
    <meta name="description" content="FishTank">
    <meta name="author" content="CreateIT">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>FishTank</title>

    <link rel="shortcut icon" th:href="@{/images/content/icon.ico}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">


    <!--[if lt IE 9]>
    <script th:src="@{/bootstrap/js/html5shiv.min.js}"></script>
    <script th:src="@{/bootstrap/js/respond.min.js}"></script>
    <![endif]-->

    <script th:src="@{/js/modernizr.custom.js}"></script>

</head>
<body class="cssAnimate">

<!-- :mobile Menu: -->
<div th:replace="fragments/navbar-mobile-fragment :: menu"></div>

<!--:mobile navbar: -->
<div th:replace="fragments/navbar-mobile-fragment :: navbar"></div>

<!--:wrapper: -->
<div id="ct-js-wrapper" class="ct-pageWrapper">

    <!-- :navbar: -->
    <nav th:replace="fragments/navbar-normal-fragment"></nav>
    <!--:header: -->
    <header class="ct-headerMotive">
        <div class="container">
            <p class="text-uppercase"><a th:href="@{/index}">Home</a><i class="fa fa-chevron-right"
                                                                            style="padding: 10px 10px"></i>Contact Us
            </p>
            </p>
        </div>
    </header>


    <section class="ct-u-paddingBoth50">
        <div class="container">

            <div class="ct-pageSectionHeader text-center ct-u-paddingBottom70">
                <h2 class="text-uppercase ct-u-marginBottom0 ct-u-size60">Contact Us</h2>
                <h5 class="ct-u-motiveLight ct-fw-300 ct-u-size30">We Get Back to You Shortly</h5>
            </div>

            <div class="row">

                <div class="col-md-7">
                    <div class="ct-contactForm ct-u-marginTop0">
                        <div class="successMessage alert alert-success" style="display: none">
                            <a type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</a>
                            Thank You!
                        </div>
                        <div class="errorMessage alert alert-danger" style="display: none">
                            <a type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</a>
                            Ups! An error occured. Please try again later.
                        </div>

                        <form method="post" th:action="@{#}">
                            <div class="form-group">
                                <label for="contact_name" class="text-uppercase">Name<span>*</span></label>
                                <br><span class="error custom-error" th:if="${#fields.hasErrors('contactMessage.name')}" th:errors="*{contactMessage.name}"></span>
                                <input required id="contact_name" type="text" class="form-control" placeholder="" th:field="*{contactMessage.name}">
                            </div>
                            <div class="form-group">
                                <label for="contact_email" class="text-uppercase">Email Address<span>*</span></label>
                                <br><span class="error custom-error" th:if="${#fields.hasErrors('contactMessage.email')}" th:errors="*{contactMessage.email}"></span>
                                <input required id="contact_email" type="email" class="form-control" placeholder="" th:field="*{contactMessage.email}">
                            </div>
                            <div class="form-group">
                                <label for="contact_subject" class="text-uppercase">Subject<span>*</span></label>
                                <br><span class="error custom-error" th:if="${#fields.hasErrors('contactMessage.subject')}" th:errors="*{contactMessage.subject}"></span>
                                <input required id="contact_subject" type="text" class="form-control" placeholder="" th:field="*{contactMessage.subject}">
                            </div>
                            <div class="form-group">
                                <label for="contact_message" class="text-uppercase">Message<span>*</span></label>
                                <br><span class="error custom-error" th:if="${#fields.hasErrors('contactMessage.message')}" th:errors="*{contactMessage.message}"></span>
                                <textarea required id="contact_message" class="form-control" rows="6" th:field="*{contactMessage.message}"></textarea>
                            </div>
                            <button type="submit" class="btn btn-motive"><span>Send Message  <i
                                    class="fa fa-location-arrow"></i></span></button>
                        </form>

                    </div>
                </div>

                <div class="col-md-5 ct-u-paddingTop30">

                    <p class="ct-fw-600 ct-u-marginBoth0">Our Support Team is available for you 24 Hours a day:</p>
                    <p class="ct-fw-600"><span>(555) 343 456 7891</span></p>

                    <ul class="ct-simpleList list-unstyled ct-u-paddingTop10 ct-u-paddingBottom40">
                        <li><i class="fa fa-chevron-right"></i>Monday-Friday: 9am to 5pm</li>
                        <li><i class="fa fa-chevron-right"></i>Saturday: 10am to 2pm</li>
                        <li><i class="fa fa-chevron-right"></i>Sunday: Closed</li>
                    </ul>

                </div>

            </div>

        </div>
    </section>


    <div th:replace="fragments/footer-fragment :: logoslider"></div>

    <div th:replace="fragments/footer-fragment :: footerlist"></div>

    <div th:replace="fragments/footer-fragment :: pageup"></div>

</div>

<!-- JavaScripts -->

<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery.easing.1.3.js}"></script>
<script th:src="@{/js/device.min.js}"></script>
<script th:src="@{/js/snap.min.js}"></script>

<script th:src="@{/js/logos/logo-FISHtank.js}"></script>
<script th:src="@{/js/main.js}"></script>

<script th:src="@{/js/flexslider/jquery.flexslider-min.js}"></script>
<script th:src="@{/js/flexslider/init.js}"></script>

<script th:src="@{/form/js/contact-form.js}"></script>


</body>
</html>
