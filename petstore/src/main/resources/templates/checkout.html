<!DOCTYPE html>
<!--[if IE 8 ]>
<html class="no-js ie8" lang="en"> <![endif]-->
<!--[if IE 9 ]>
<html class="no-js ie9" lang="en"> <![endif]-->
<!--[if (gt IE 9)|!(IE)]><!-->
<html class="no-js" lang="en"> <!--<![endif]-->
<head lang="en">
    <meta charset="UTF-8">
    <meta name="description" content="FishTank">
    <meta name="author" content="CreateIT">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>FishTank</title>

    <link rel="shortcut icon" href="/images/content/icon.ico">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">


    <!--[if lt IE 9]>
    <script th:src="@{/bootstrap/js/html5shiv.min.js}"></script>
    <script th:src="@{/bootstrap/js/respond.min.js}"></script>
    <![endif]-->

    <script th:src="@{/js/modernizr.custom.js}"></script>

</head>
<body class="cssAnimate">

<!-- :mobile Menu: -->
<div th:replace="fragments/navbar-mobile-fragment :: menu"></div>

<!--:mobile navbar: -->
<div th:replace="fragments/navbar-mobile-fragment :: navbar"></div>

<!--:wrapper: -->
<div id="ct-js-wrapper" class="ct-pageWrapper">

    <!-- :navbar: -->
    <nav th:replace="fragments/navbar-normal-fragment"></nav>

    <!--:header: -->
    <header class="ct-headerMotive">
        <div class="container">
            <p class="text-uppercase"><a href="/index">Home</a><i class="fa fa-chevron-right"
                                                                      style="padding: 10px 10px"></i>Checkout</p>
        </div>
    </header>


    <div class="ct-u-paddingBoth10">

        <div class="container">

            <section>

                <div class="ct-sectionHeader ct-u-paddingBottom40">
                    <h2>My Shopping Cart</h2>
                    <h3>Items in shopping cart</h3>
                </div>

                <table class="table table-hover" th:if="${session.shoppingCart?.orderItems != null}">
                    <tbody>
                    <tr >
                        <th style="width: 10%"></th>
                        <th style="width: 60%">Item Name</th>
                        <th style="width: 10%">Amount</th>
                        <th style="width: 20%">Price</th>
                    </tr>
                    <tr th:each="item: ${session.shoppingCart?.orderItems}">
                        <td><img height="50" th:src="${item.item.imageData[0].imageUrl}"
                                 th:alt="${item.item.imageData[0].imageUrl}"></td>
                        <td th:text="${item.item.itemName}"></td>
                        <td th:text="${item.quantity}"></td>
                        <td th:text="${item.item.itemPrice * item.quantity}"></td>
                    </tr>
                    <tr>
                        <td colspan="3"></td>
                        <td th:text="${session.shoppingCart?.totalPrice}"></td>
                    </tr>
                    </tbody>
                </table>

            </section>
            <a class="btn btn-motive ct-navbar--right" th:href="@{/checkout/shipping}" th:if="${session.shoppingCart?.orderItems != null and session.shoppingCart.orderItems.size() > 0}"><span> Proceed to shipping </span></a>

        </div>

    </div>


    <div th:replace="fragments/footer-fragment :: logoslider"></div>

    <div th:replace="fragments/footer-fragment :: footerlist"></div>

    <div th:replace="fragments/footer-fragment :: pageup"></div>

</div>

<!-- JavaScripts -->

<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery.easing.1.3.js}"></script>
<script th:src="@{/js/device.min.js}"></script>
<script th:src="@{/js/snap.min.js}"></script>

<script th:src="@{/js/logos/logo-FISHtank.js}"></script>
<script th:src="@{/js/main.js}"></script>

<script th:src="@{/js/flexslider/jquery.flexslider-min.js}"></script>
<script th:src="@{/js/flexslider/init.js}"></script>


</body>
</html>
